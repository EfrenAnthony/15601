<body class="">

    <h1>Desafio 1: Calculadora Básica</h1>

    <div class="modo" id="modo">
        <i class="fas fa-toggle-on"></i>
    </div>

    <section class="card">
        <div class="card__perfil">
            <div class="card__nombre">
                <img src="C:\Users\efren\Documents\PRACTICAS\HTML5\IMAGEN/FOTO.png" alt="">
                <h2>
                    <center>Efren Antonio Bolaños Uscanga</center>
                </h2>
                <p>Desarrollador web</p>
            </div>
            <hr>
            <div class="card__descripcion">
                <p>
                    <center>Estudiante del Tecnológico de Estudios Superiores de Ecatepec</center>
                </p>
                <br><br>
                <p>
                    <center>Ingeniero en Informática</center>
                </p>
            </div>
        </div>
        <div class="card__perfil">
            <div class="card__nombre">
                <div  class="diseño">
                    <form name="calculator">
                      <input type="text" id="resultado" disabled>
                      <br><br>
                      <input type="button" onclick="agregar('7')" class="gray" value="7">
                      <input type="button" onclick="agregar('8')" class="gray" value="8">
                      <input type="button" onclick="agregar('9')" class="gray" value="9">
                      <input type="button" onclick="operar('+')" class="red" value="+">
                      <br>
                      <input type="button" onclick="agregar('4')" class="gray" value="4">
                      <input type="button" onclick="agregar('5')" class="gray" value="5">
                      <input type="button" onclick="agregar('6')" class="gray" value="6">
                      <input type="button" onclick="operar('-')" class="red" value="-">
                      <br>
                      <input type="button" onclick="agregar('1')" class="gray" value="1">
                      <input type="button" onclick="agregar('2')" class="gray" value="2">
                      <input type="button" onclick="agregar('3')" class="gray" value="3">
                      <input type="button" onclick="operar('*')" class="red" value="x">
                      <br>
                      <input type="button" onclick="agregar('0')" class="gray" value="0">
                      <input type="button" onclick="agregar('.')" class="gray" value=".">
                      <input type="button" onclick="calcular()" value="=" class="green">
                      <input type="button" onclick="operar('/')" class="red" value="/">
                      <br><br>
                      <center><input type="reset" onclick="borrar()" value="DEL" class="green"></center>
                    </form>
                  </div>
            </div>
            <script src="../JS/calculadora.js"></script>
        </div>
    </section> <br><br><br>
